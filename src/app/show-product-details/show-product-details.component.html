<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="mt-5 p-3">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search any product</mat-label>
      <input matInput
             #searchkeyword
             (keyup)="searchByKeyword(searchkeyword.value)"
             name="searchKey"
             id="searchKey"
             placeholder="Search any product">
      <mat-hint>Search any product</mat-hint>
  </mat-form-field>
   
 

<div class="mt-5 p-2">

  <div *ngIf="showTable">

  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>


    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>


    <ng-container matColumnDef="Product Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button style="background-color: #d0c7df;" mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon class="material-symbols-outlined">Imagesmode</mat-icon>
        </button>
        <button style="background-color: #9e77dc;" mat-icon-button color="primary"
          (click)="editProductDetails(element.productId)">
          <mat-icon class="material-symbols-outlined">edit</mat-icon>
        </button>
        <button style="background-color: purple;" mat-icon-button color="warn"
          (click)="deleteProduct(element.productId)">
          <mat-icon class="material-symbols-outlined">delete</mat-icon>
        </button>
      </td>
    </ng-container>

        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="showImages(element)">

          <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">

          </button> 
        </td>
      </ng-container> -->



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
