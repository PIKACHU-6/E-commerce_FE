<div class="container mt-5">
    <div class="card" style="padding: 60px;font-size: 15px">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <input matInput
                       ngModel
                       name="userName"
                       id="userName"
                       placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <input type="password"
                    matInput
                       ngModel
                       name="userPassword"
                       id="userPassword"
                       placeholder="Password">
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary" style="background-color:#634890 ;">Login</button>
        </form>

    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button color="primary" style="background-color:#634890 ;" (click)="registerUser()">Create an account</button>
    </div>
        
</div>
